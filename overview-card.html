<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="overview-card.css">
        <script src="https://kit.fontawesome.com/d01d9d3638.js" crossorigin="anonymous"></script>
        <title>Overview Card</title>
    </head>
    <body>
        <div class="card">
            <i class="fas fa-fill-drip card__icon"></i>
            <div class="card__content">
                <p class="card__content-number">
                    12
                </p>
                <p class="card__content-text">
                    materials to replenish
                </p>
            </div>
        </div>
        <div class="card">
            <i class="fas fa-box-open card__icon"></i>
            <div class="card__content">
                <p class="card__content-number">
                    8
                </p>
                <p class="card__content-text">
                    materials to order
                </p>
            </div>
        </div>
        <div class="card">
            <i class="fas fa-industry card__icon"></i>
            <div class="card__content">
                <p class="card__content-number">
                    3
                </p>
                <p class="card__content-text">
                    process orders available
                </p>
            </div>
        </div>
        <div class="card">
            <i class="fas fa-book-open card__icon"></i>
            <div class="card__content">
                <p class="card__content-number">
                    78
                </p>
                <p class="card__content-text">
                    outstanding orders
                </p>
            </div>
        </div>
    </body>
</html>
